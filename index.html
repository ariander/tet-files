<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>glTF visning</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
      html, body { height: 100%; margin: 0; background: #170132;}
      model-viewer { width: 100%; height: 100vh; background: #170132; }
      .hud { position: fixed; top: 12px; left: 12px; background: #888; padding: 8px 10px; border-radius: 10px; font: 14px system-ui; box-shadow: 0 2px 14px rgba(0,0,0,.08); }
    </style>
  </head>
  <body>
    <div class="hud">Dra for å rotere • Scroll for zoom</div>
    <model-viewer
      src="tet-nettverk.glb"
      ar
      camera-controls
      autoplay
      auto-rotate
      exposure="1.0"
      shadow-intensity="0.7"
      environment-image="studio_small_09_1k.hdr"
    ></model-viewer>
  </body>
</html>
